<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">F<span>lexer</span></div>
  </div>
  <!--<ngx-theme-switcher></ngx-theme-switcher>-->
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <!--<nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action>-->
  <nb-action>
    <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture" 
    (menuClick)="onMenuItemClick($event)"></nb-user>
  </nb-action>
  <nb-action >
    <div>
      <a [routerLink]="" class="nb-notifications" style="font-size: 35px;" (click)="toggleNotification = !toggleNotification">
        <span class="badge badge-danger" style="
            border-radius: 100px;
            font-size: 10px;
            padding: 2px;
            width: 18px;
            height: 18px;
            text-align: center;
            vertical-align: middle;
            position: absolute;
            top: 12px;
            /* left: 10px; */
            margin-left: 30px;
        ">{{ notificationCount }}</span>
      </a>
    </div>
    <div class="notifications" *ngIf="toggleNotification">
        <ngx-notification *ngFor="let n of notifications"
            [notification]="n"
            [expanded]="true"></ngx-notification>
    </div>
  </nb-action>
  <!--<nb-action class="control-item" icon="nb-email"></nb-action>-->
  <!--<nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>-->
</nb-actions>
