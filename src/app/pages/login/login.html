<div class="container layout">
    <div class="col-4 offset-4">
        <h2 class="title">
        Sign In
        </h2>
        <small class="form-text sub-title">Hello! Sign in with your username or email</small>
        <form (ngSubmit) = "signIn()">
            <!--<div class="alert alert-danger">
                <div>
                    <strong>Oh snap!</strong>
                </div>

                <div>
                    {{ error }}
                </div>
            </div>

            <div class="alert alert-success">
                <div>
                    <strong>Hooray!</strong>
                </div>

                <div>
                    {{ message }}
                </div>
            </div>-->
            <div class="form-group">
                <label class="sr-only" for="input-email">Email address</label> 
                <input class="form-control" id="input-email" name="email" placeholder="Email" [(ngModel)]="email"> 
                <!--<small class="form-text error">Email is required!</small> <small class="form-text error">Email should be the real one!</small>-->
            </div>
            <div class="form-group">
                <label class="sr-only" for="input-password">Password</label> 
                <input class="form-control" id="input-password" name="password" type="password" placeholder="Password" [(ngModel)]="password"> 
                <!--<small class="form-text error">Password is required!</small> <small class="form-text error">Password should contains from {{ getConfigValue('forms.validation.password.minLength') }} to {{ getConfigValue('forms.validation.password.maxLength') }} characters</small>-->
            </div>

            <!--<div class="form-group accept-group col-sm-12">
                Remember me <a class="forgot-password">Forgot Password?</a>
            </div>-->
            <button type="submit" class="btn btn-block btn-hero-success"[disabled] = "password.length < 1 || email.length < 1">Sign In</button>

        </form>
    </div>
</div>
